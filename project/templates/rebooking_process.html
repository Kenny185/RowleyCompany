    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.getElementById('submit-btn');
            submitButton.addEventListener('click', function (event) {
                event.preventDefault();
                
                const selectedTime = document.getElementById('booking-hours').value;
                
                // Check if the selected time is full
                if (isTimeFull(selectedTime)) {
                    window.location.href = 'bookingfull.html';
                } else {
                    // Implement your booking logic here
                    alert('Booking Successful!');
                }
            });

            function isTimeFull(selectedTime) {
                // Implement your logic to check if the selected time is full
                // For demonstration purposes, assume the time is full after 5 bookings
                const bookingsCount = 5; 
                
                // Add your logic here to check the actual number of bookings for the selected time
                return bookingsCount >= 5;
            }
        });
